<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="hello-vue">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转Message</button>
    </div>
    <div id="counter-vue">
        Counter: {{counter}}
    </div>
    <div id="bind-attribute-vue">
        <span v-bind:title="message">
            悬停查看信息
        </span>
    </div>
    <div id="two-way-binding">
        <span v-if="seen">{{ message }}</span>
        <br>
        <button v-on:click="show">switch</button>
        <br>
        <input v-model="message" />
      </div>
    <script>
        Vue.createApp(HelloVueApp).mount('#hello-vue')
        Vue.createApp(Counter).mount('#counter-vue')
        Vue.createApp(AttributeBinding).mount('#bind-attribute-vue')
        Vue.createApp(TwoWayBinding).mount('#two-way-binding')
    </script>
</body>
</html>
